<!DOCTYPE html>
<html>
<head>
    <title>typeOf</title>
    <script type="text/javascript">

        function typeOf(variable) {

            if (typeof (variable) == "object") {

                switch (true) {
                    case variable === null:
                        return "null";

                    case variable.constructor == Array:
                        return "array";

                    case variable.constructor == (new Boolean).constructor:
                        return "boolean";

                    case variable.constructor == (new Number).constructor:
                        return "number";

                    case variable.constructor == (new String).constructor:
                        return "string";

                    default:
                        return "object";
                }
            }

            else if (typeof (variable) == "number") {

                variable = Number(variable);

                // if variable is NaN, NaN != NaN is true, otherwise it's false
                if (variable != variable) {
                    return "NaN"
                }

                else {
                    return "number"
                }
            }

            else {
                return typeof (variable);
            }
        }

        //our test cases
        var types = {
            'undefined': [undefined],
            'null': [null],
            'NaN': [NaN],
            'boolean': [false, new Boolean(true)],
            'string': ['lorem', new String('ipsum')],
            'number': [1, new Number(0)],
            'array': [[]],
            'object': [{}]
        };

        for (var type in types) {
            types[type].forEach(function (item) {
                console.assert(typeOf(item) === type, item + ' is ' + type);
            });
        }

   </script>
</head>
<body>
</body>
</html>
