<!DOCTYPE html>
<html>
<head>
   <title>02</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
   <script>
      
      // Print
      function print() {
         for (var i in shopping_cart ) {
            console.log(shopping_cart[i].product + 
                        (shopping_cart[i].price.toFixed(2)).padLeft((65 - (shopping_cart[i].product.length + shopping_cart[i].price.toFixed.length)), ' '))
         }
      }

      // Pad Left
      String.prototype.padLeft = function (l, c) {
          return Array(l - this.length + 1).join(c || " ") + this;
      }

      // Pad Right
      String.prototype.padRight = function (l, c) {
          return this + Array(l - this.length + 1).join(c || " ");
      }

      var shopping_cart = [
         { product : 'T-shirt', price : 10 },
         { product : 'Jeans', price : 69.9 },
         { product : 'Jacket', price : 119.99 }
      ];

      print(shopping_cart);

    </script>
</body>

</html>
